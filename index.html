<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Guess my number</title>
  </head>
  <body>
    <header>
      <button class="btn again">Try again</button>
      <h1>Guess this number</h1>
      <p class="between">It's between 1-50</p>
      <div class="number">?</div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check</button>
      </section>
      <section class="right">
        <p class="message">What nuber there is?</p>
        <p class="show-score">Score: <span class="score">20</span></p>
        <p class="show-highscore">Highscore: <span class="highscore">0</span></p>
      </section>
    </main>
  </body>
</html>
